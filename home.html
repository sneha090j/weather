<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathercon">
            <i class="fas fa-sun"style="color:red"></i>
        </div>
        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view" style="color:blue"></i>
                {%location%},{%country%}
            </h2>
            <p id="date">wed| oct20 |10:49AM</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin_max">Min {%tempmin%} &deg;C | Max{%tempmax%} &deg;C </h3>
        </div>
    </div>
    <script>
        const currDate=document.getElementById("date");
        let weathercon=document.getElementById("weathercon");
        const tempStatus="{%tempStatus%}";
        if(tempStatus=="Sunny "){
            weathercon.innerHTML="<i class='fas fa-sun' style='color: red'></i>"
        }
        else if(tempStatus=="clouds"){
            weathercon.innerHTML="<i class='fas fa-Cloud' style='color: white'></i>"
        }
        else if(tempStatus=="Rainy"){
            weathercon.innerHTML="<i class='fas fa-cloud-rain' style='color: white'></i>"
        }
        else{
             weathercon.innerHTML="<i class='fas fa-cloud-rain' style='color: white'></i>"
        }

        const tempstatus="clouds";
        const getcurrDay=()=>{
            var week=new Array(7);
            week[0]="Sun";
            week[1]="Mon";
            week[2]="Tue";
            week[3]="Wed";
            week[4]="Thurs";
            week[5]="Fri";
            week[6]="Sat";
            let currDay=new Date();
            // console.log(week[currDay.getDay()]);
            let day=week[currDay.getDay()];
            return day;
        };
    const getcurrTime=()=>{
        var months=["Jan","Feb","Mar","Apr","May","June","July","Aug","Sept","Oct","Nov","Dec"];
        var now=new Date();
        var month=months[now.getMonth()];
        var date=now.getDate();
        let hours=now.getHours();
        let mins=now.getMinutes();
        let periods="AM";
        if(hours>11){
            periods="PM";
            if(hours>12){
                hours-=12;
            }
        }
        if(mins<10){
            mins="0"+mins;
        }
        return `${month} ${date} | ${hours}:${mins} ${periods}`;
    };
    currDate.innerHTML=getcurrDay() +" | "+getcurrTime();
  
    </script>
</body>
</html>
